<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>トリップログ</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'triplog/style.css' %}" />
  </head>
  <body>
    <h1>{{ title }}</h1>
    <table>
      <tr>
        <th>作成者</th>
        <th>タイトル</th>
        <th>作成日時</th>
      </tr>
      {% for i in all_data %}
      <tr>
        <td>{{ i.author }}</td>
        <td>{{ i.title }}</td>
        <td>{{ i.create_date }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
